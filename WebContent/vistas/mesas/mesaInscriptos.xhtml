<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:composition>
		<f:view>
			<h:head>
				<link rel="shortcut icon" type="image/x-icon"
					href="../../images/icono.ico" />
				<link rel="stylesheet" href="/includes/estilo.css" type="text/css" />
				<title>Inscriptos a Mesa</title>
			</h:head>
			<h:body>
				<div class="wrapper">
					<ui:include src="/includes/header.xhtml" />
					<h:form id="formulario" onkeypress="return event.keyCode != 13">
						<p:panel id="panel" style="background-image: url(../../images/principal.jpg);min-height:1200px;height:auto;border:none;">
							<p:growl id="messages" showDetail="false" />
							<ui:include src="/includes/menubar.xhtml" />
							<br/>
			    			<p:panelGrid id="grid" columns="4" style="width:100%;">
			    				<f:facet name="header">
			    					<h2><h:outputText value="Inscriptos a Mesa" /></h2>
			    				</f:facet>
			    				
			    				<p:outputLabel value="Curso" />
					    		<h:inputText value="#{beanMesaAlumno.mesa.curso.nombre}" disabled="true" size="40"/>					    		    				
			    				
			    				<p:outputLabel value="Materia" />
					    		<h:inputText value="#{beanMesaAlumno.mesa.materia.nombre}" disabled="true" size="40"/>		    					
			    				
			    				<p:outputLabel value="Mesa" />
					    		<h:inputText value="#{beanMesaAlumno.mesa.fechaHoraString}" disabled="true" size="40"/>			    				   				
			   				</p:panelGrid>
			   				<p:outputPanel style="float:right;" >							
								<h:commandLink action="#{beanMesaAlumno.generarPDF()}" target="_blank" title="PDF Alumnos completos">
									<p:graphicImage value="../../images/pdf-icon.png" width="30" style="margin-right: 30px; float: left;" />									
								</h:commandLink>
							</p:outputPanel>
					    	<p:dataTable id="tablaInscripciones" var="mesaAlumno" value="#{beanMesaAlumno.listaMesasAlumnos}" editable="true" 
					    	widgetVar="cellMesaAlumno" editMode="cell" scrollRows="50" resizableColumns="true" scrollable="true" scrollHeight="600" 
					    	emptyMessage="No existen Alumnos inscriptos" style="width:100%;margin-bottom:20px" >
								<f:facet name="header">									
									<p:outputLabel value="Calificar inscriptos" />
								</f:facet>
								
								<p:ajax event="cellEdit" listener="#{beanMesaAlumno.onRowEdit(mesaAlumno)}" update=":formulario:tablaInscripciones" />
								
								<p:column headerText="Baja" style="text-align: center; width:60px;" id="act_desact" exportable="false">						
									<p:row rendered="#{mesaAlumno.enabled}">
										<h:commandLink id="desactivar" title="Desactivar"
											onclick="return confirm('ESTA SEGURO QUE DESEA DAR DE BAJA LA INSCRIPCIÓN?')"
											action="#{beanMesaAlumno.bajaInscripto(mesaAlumno)}">
										 	<h:graphicImage value="/images/activo.ico" width="20" title="baja" /> 
										</h:commandLink>
									</p:row>						
									<p:row rendered="#{!mesaAlumno.enabled}">
										<h:graphicImage value="/images/desactivo.ico" width="20" title="Alta" />										
									</p:row>
								</p:column>
								
								<p:column headerText="Alumno" >
									<h:outputText value="#{mesaAlumno.alumno.nombreCompleto}" />
								</p:column>		
								
								<p:column headerText="Matrícula" >
									<h:outputText value="#{mesaAlumno.matricula.descripcion}" />
								</p:column>
								
								<p:column headerText="Condición de cursado" >
									<h:outputText value="#{mesaAlumno.condicion}" />
								</p:column>				
								
								<p:column headerText="Calificación" style="text-align:center;">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{mesaAlumno.calificacion}" />
										</f:facet>
										<f:facet name="input">
											<p:inputMask id="calificacionInput" value="#{mesaAlumno.calificacion}" />
										</f:facet>
									</p:cellEditor>
								</p:column>	
							</p:dataTable>	
							<p:panelGrid columns="1" style="width:100%;">
								<f:facet name="header">
									<p:commandButton icon="ui-icon-disk" value="Guardar Cambios" action="#{beanMesaAlumno.calificarInscriptos()}" update="panel" />									
									<p:commandButton icon="ui-icon-arrowreturnthick-1-w" value="Volver" 
			   						action="#{beanMesa.goMesas(beanMesa.usuario)}" process="@this" ajax="false"/>
								</f:facet>
							</p:panelGrid>
		   				</p:panel>
			    	</h:form>
			    </div>
			</h:body>
		</f:view>
	</ui:composition>
</html>
